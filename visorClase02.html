<!Doctype html>
<html>
	<head>
		<meta charset= "utf-8">
		<title>Visor Simple OpenLayers</title>

		<link rek = "stylesheet=https://cdnjs.cloudflare.com/ajax/libs/openlayers/2.12/theme/default/style.css
		<style>
			html,body{
			};
			#mapa{
				
			}

		</style>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/openlayers/2.12/OpenLayers.js">
		<script src="//cdnjs.cloudflare.com/ajax/libs/openlayers/2.12/OpenLayers.js">
		<script type="text/javascript">
			var init=function(){
				var proyeccion=new OpenLayers.Projection("EPSG:4326"); //EPSG:900913 de google
				var controlNavegacion=new OpenLayers.Control.Navigation();
				var controlZoom=new OpenLayers.Control.PanZoomBar();
//				var controlZoom=new OpenLayers.Control.Zoom();
				var propiedades={
					projection: proyeccion,
					units: 'm',
					controls:[controlNavegacion, controlZoom]
				};
				var map=new OpenLayers.Map("mapa",propiedades);
				var layerOSM=new OpenLayers.Layer.OSM();
				map.addLayer(layerOSM);
			}
			//cargamos la funcion init, para desplegar el mapa
			window.onload=init;
		</script>
	</head>
	<body>
		<div class="cabecera">
			<h2>Visor Simple OpenLayers</h2>
		<div id="mapa"></div>
	</body>

</html>
